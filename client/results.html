<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results</title>
    <script defer src="./assets/results.js"></script>
    <link rel="stylesheet" href="./assets/css/results.css" />
  </head>
  <body>

    <header>
      <a href="index.html">
        <img class="logo" src="./assets/images/logo_2.png" alt="logo" />
      </a>

      <div class="search-bar">
        <input type="text" value="" id="input" />
        <img class="clear-icon transparent" src="./assets/images/clear-icon.png" alt="Clear icon"/>
        </div>

        <nav>
            <div class="icon-container">
              <img class="icon" src="./assets/images/Settings_icon.png" alt="Settings icon" />
            </div>
            <div class="icon-container">
                <img class="icon" src="./assets/images/app-icon.png" alt="App icon" />
              </div>
              <div class="icon-container">
                <img class="icon" src="./assets/images/Account_icon.png" alt="User icon" />
              </div>

        </nav>
        <span id="icons">
          <ul>
            <div class="nav-icon-container">
              <li id="all">
                <img class="icon-image" src="./assets/images/All_icon.png" alt="All icon">All
              </li>
            </div>
            <div class="nav-icon-container">
              <li>
                <img class="icon-image" src="./assets/images/Image_icon.png" alt="Image icon">Images</li>
            </div>
            <div class="nav-icon-container">
              <li>
                <img class="icon-image" src="./assets/images/Video_icon.png" alt="Video icon">Video</li>
            </div>
            <div class="nav-icon-container">
              <li>
                <img class="icon-image" src="./assets/images/News_icon.png" alt="News icon">News</li>
            </div>
            <div class="nav-icon-container">
              <li>
                <img class="icon-image" src="./assets/images/Shooping_icon.png" alt="Shopping icon">Shopping</li>
            </div>
            <div class="nav-icon-container">
              <li>
                <img class="icon-image" src="./assets/images/More_icon.png" alt="">More</li>
            </div>
          </ul>
          <div>
            <p id="blue-box"></p>
          </div>
        </span>
      </header>

    <main>
      <div>
        <p id="result-info">About 3 results (0.36 seconds)</p>
      </div>
      <div id="link">
        <p id="http">http://www.google.co.uk</p>
        <img src="./assets/images/More_icon.png" alt="">
      </div>

      <div class="result">
        <a class="link1" href="">
          <h2 class="title1"></h2>
        </a>
        <p class="description1"></p>
      </div>
      <div class="result">
        <a class="link2" href="">
          <h2 class="title2"></h2>
        </a>
        <p class="description2"></p>
      </div>
      <div class="result">
        <a class="link3" href="">
          <h2 class="title3"></h2>
        </a>
        <p class="description3"></p>
      </div>
      <div class="result">
        <a class="link4" href="">
          <h2 class="title4"></h2>
        </a>
        <p class="description4"></p>
      </div>
      <div class="result">
        <a class="link5" href="">
          <h2 class="title5"></h2>
        </a>
        <p class="description5"></p>
      </div>
      <div class="result">
        <a class="link6" href="">
          <h2 class="title6"></h2>
        </a>
        <p class="description6"></p>
      </div>
    </main>

  </body>
</html>
