<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script defer src="./assets/script.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>About</li>
          <li>Store</li>
        </ul>
        <ul>
          <li>Gmail</li>
          <li>Images</li>
          <div class="icon-container">
            <li>
              <img class="icon" src="./assets/images/app-icon.png" alt="" />
            </li>
          </div>
          <div class="icon-container">
            <li>
              <img class="icon" src="./assets/images/user-icon.png" alt="" />
            </li>
          </div>
        </ul>
      </nav>
    </header>
    <main>
      <div class="content">
        <img class="logo" src="./assets/images/logo_2.png" alt="logo" />
        <form>
          <div class="search-bar">
            <img
              class="search-icon"
              src="./assets/images/search-icon.png"
              alt=""
            />
            <input type="text" value="" id="input" />
            <img
              class="clear-icon transparent"
              src="./assets/images/clear-icon.png"
              alt=""
            />
          </div>
          <div class="buttons">
            <input id="all" name="all" type="submit" value="Google Search" />
            <input
              id="random"
              name="random"
              type="submit"
              value="I'm Feeling Lucky"
            />
          </div>
        </form>
      </div>
    </main>
    <section>
      <p id="result1"></p>
      <p id="result2"></p>
      <p id="result3"></p>
      <p id="result4"></p>
      <p id="result5"></p>
      <p id="result6"></p>
      <p id="result7"></p>
      <p id="result8"></p>
      <p id="result9"></p>
      <p id="result10"></p>
    </section>
  </body>
</html>
