<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script defer src="./assets/script.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>About</li>
          <li>Store</li>
        </ul>
        <ul>
          <li>Gmail</li>
          <li>Images</li>
          <li>
            <div class="icon-container">
              <img class="icon" src="./assets/images/app-icon.png" alt="" />
            </div>
          </li>
          <li>
            <div class="icon-container">
              <img class="icon" src="./assets/images/user-icon.png" alt="" />
            </div>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="content">
        <img class="logo" src="./assets/images/logo_2.png" alt="logo" />
        <form>
          <div class="search-bar">
            <img
              class="search-icon"
              src="./assets/images/search-icon.png"
              alt=""
            />
            <input type="text" id="input" autocomplete="off" />
            <img
              class="clear-icon transparent"
              src="./assets/images/clear-icon.png"
              alt=""
            />
          </div>
          <div class="buttons">
            <input id="all" name="all" type="submit" value="Google Search" />
            <input
              id="random"
              name="random"
              type="submit"
              value="I'm Feeling Lucky"
            />
          </div>
        </form>
      </div>
    </main>

    <footer>
      <div id="top">
        <p>United Kingdom</p>
      </div>
      <div id="bottom">
        <ul class="footer-list">
          <li>Advertising</li>
          <li>Business</li>
          <li>How Search works</li>
        </ul>
        <ul class="footer-list" id="middle">
          <li><img src="./assets/images/Leaf.png" alt="Icon of a leaf" /></li>
          <li>Carbon neutral since 2007</li>
        </ul>
        <ul class="footer-list">
          <li>Privacy</li>
          <li>Terms</li>
          <li>Settings</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
